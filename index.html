<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Mini Project</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <main>
            <div id="table">
                    <ul id="details">
                        <li>Name</li>
                        <li>Roll No</li>
                        <li>Branch</li>
                        <li>Year</li>
                    </ul>
            </div>
        </main>
            
            <div id="option-container">
                <div id="input">
                    <ul>
                        <li><input type="text" name="name" placeholder="Enter Name"></li>
                        <li><input type="text" name="roll" placeholder="Enter Roll"></li>
                        <li><input type="text" name="branch" placeholder="Enter Branch"></li>
                        <li><input type="number" name="year" placeholder="Enter Year"></li>
                    </ul>
                    <button class="option" id="insert">Insert</button>
                </div>
                <div id="btn-container">
                <button class="option" id="update">Update</button>
                <button class="option" id="delete">Delete</button>
            </div>
            </div>
</body>
</html>
